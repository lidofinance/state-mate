l1:
  rpcUrl: https://ethereum-rpc.publicnode.com
  explorerHostname: api.etherscan.io
  explorerTokenEnv: ETHERSCAN_TOKEN
  contracts:
    l1NttManager:
      name: NttManager
      address: *l1NttManager
      proxyName: ERC1967Proxy
      implementation: *l1NttManagerImpl
      proxyChecks: {}
      checks:
        NTT_MANAGER_VERSION: *NTT_MANAGER_VERSION
        chainId: *ETH_CHAIN_ID
        getCurrentInboundCapacity:
          - args: [*ETH_CHAIN_ID]
            result: 0
          - args: [*BSC_CHAIN_ID]
            result: *RATE_LIMIT
        getCurrentOutboundCapacity: *RATE_LIMIT
        getInboundLimitParams:
          - args: [*ETH_CHAIN_ID]
            result: [0, 0, 0]
        getInboundQueuedTransfer:
          - args: [*ZERO_BYTES32]
            result: [0, 0, *ZERO_ADDRESS]
        getMigratesImmutables: false
        getMode: *LOCKING_MODE
        getOutboundLimitParams:
        getOutboundQueuedTransfer:
          - args: [0]
            result: [*ZERO_BYTES32, *ZERO_BYTES32, 0, 0, 0, *ZERO_ADDRESS, "0x"]
        getPeer:
          - args: [*ETH_CHAIN_ID]
            result: [*ZERO_BYTES32, 0]
          - args: [*BSC_CHAIN_ID]
            result: [*L2_NTT_MANAGER_BYTES32_ADDR, *DECIMALS]
        getThreshold: *THRESHOLD
        getTransceiverInfo: [[true, true, 0], [true, true, 1]] # registered, enabled, index
        getTransceivers: [*l1WormholeTransceiver, *l1AxelarTransceiver]
        isMessageApproved:
          - args: [*ZERO_BYTES32]
            result: false
        isMessageExecuted:
          - args: [*ZERO_BYTES32]
            result: false
        isPaused: false
        messageAttestations:
          - args: [*ZERO_BYTES32]
            result: 0
        mode: *LOCKING_MODE
        nextMessageSequence:
        owner: *ETH_DAO_AGENT
        pauser: *L1_EMERGENCY_BRAKES
        quoteDeliveryPrice:
          - args: [*BSC_CHAIN_ID, "0x"]
            mustRevert: true
        rateLimitDuration: *RATE_LIMIT_DURATION
        token: *L1_WSTETH
        tokenDecimals: *DECIMALS
        transceiverAttestedToMessage:
          - args: [*ZERO_BYTES32, 0]
            result: false
          - args: [*ZERO_BYTES32, 1]
            result: false
      implementationChecks:
        NTT_MANAGER_VERSION: *NTT_MANAGER_VERSION
        chainId: *ETH_CHAIN_ID
        getCurrentInboundCapacity:
          - args: [*ETH_CHAIN_ID]
            result: 0
          - args: [*BSC_CHAIN_ID]
            result: 0
        getCurrentOutboundCapacity: 0
        getInboundLimitParams:
          - args: [*ETH_CHAIN_ID]
            result: [0, 0, 0]
          - args: [*BSC_CHAIN_ID]
            result: [0, 0, 0]
        getInboundQueuedTransfer:
          - args: [*ZERO_BYTES32]
            result: [0, 0, *ZERO_ADDRESS]
        getMigratesImmutables: false
        getMode: *LOCKING_MODE
        getOutboundLimitParams: [0, 0, 0]
        getOutboundQueuedTransfer:
          - args: [0]
            result: [*ZERO_BYTES32, *ZERO_BYTES32, 0, 0, 0, *ZERO_ADDRESS, "0x"]
        getPeer:
          - args: [*ETH_CHAIN_ID]
            result: [*ZERO_BYTES32, 0]
          - args: [*BSC_CHAIN_ID]
            result: [*ZERO_BYTES32, 0]
        getThreshold: 0
        getTransceiverInfo: []
        getTransceivers: []
        isMessageApproved:
          - args: [*ZERO_BYTES32]
            result: false
        isMessageExecuted:
          - args: [*ZERO_BYTES32]
            result: false
        isPaused: false
        messageAttestations:
          - args: [*ZERO_BYTES32]
            result: 0
        mode: *LOCKING_MODE
        nextMessageSequence: 0
        owner: *ZERO_ADDRESS
        pauser: *ZERO_ADDRESS
        quoteDeliveryPrice:
          - args: [*BSC_CHAIN_ID, "0x"]
            mustRevert: true
        rateLimitDuration: *RATE_LIMIT_DURATION
        token: *L1_WSTETH
        tokenDecimals: *DECIMALS
        transceiverAttestedToMessage:
          - args: [*ZERO_BYTES32, 0]
            result: false
          - args: [*ZERO_BYTES32, 1]
            result: false
    l1WormholeTransceiver:
      name: WormholeTransceiver
      address: *l1WormholeTransceiver
      proxyName: ERC1967Proxy
      implementation: *l1WormholeTransceiverImpl
      proxyChecks: {}
      checks:
        WORMHOLE_TRANSCEIVER_VERSION: *NTT_MANAGER_VERSION
        consistencyLevel: 1
        encodeWormholeTransceiverInstruction:
          - args: []
            mustRevert: true
        gasLimit: *GAS_LIMIT
        getMigratesImmutables: false
        getNttManagerOwner: *ETH_DAO_AGENT
        getNttManagerToken: *L1_WSTETH
        getTransceiverType: "wormhole"
        getWormholePeer:
          - args: [*ETH_CHAIN_ID]
            result: *ZERO_BYTES32
          - args: [*BSC_CHAIN_ID]
            result: *L2_WORMHOLE_TRANSCEIVER_BYTES32_ADDR
        isPaused: false
        isSpecialRelayingEnabled:
          - args: [*ETH_CHAIN_ID]
            result: false
          - args: [*BSC_CHAIN_ID]
            result: false
        isVAAConsumed:
          - args: [*ZERO_BYTES32]
            result: false
        isWormholeEvmChain:
          - args: [*ETH_CHAIN_ID]
            result: false
          - args: [*BSC_CHAIN_ID]
            result: true
        isWormholeRelayingEnabled:
          - args: [*ETH_CHAIN_ID]
            result: false
          - args: [*BSC_CHAIN_ID]
            result: true
        nttManager: *l1NttManager
        nttManagerToken: *L1_WSTETH
        owner: *ETH_DAO_AGENT
        parseWormholeTransceiverInstruction:
          - args: ["0x"]
            result: [false]
        pauser: *L1_EMERGENCY_BRAKES
        quoteDeliveryPrice:
          - args: [*BSC_CHAIN_ID, "0x"]
            mustRevert: true
        specialRelayer: *L1_L2_WORMHOLE_SPECIAL_RELAYER # unused
        wormhole: *L1_L2_WORMHOLE
        wormholeRelayer: *L1_L2_WORMHOLE_RELAYER
      implementationChecks:
        WORMHOLE_TRANSCEIVER_VERSION: *NTT_MANAGER_VERSION
        consistencyLevel: 1
        encodeWormholeTransceiverInstruction:
          - args: []
            mustRevert: true
        gasLimit: *GAS_LIMIT
        getMigratesImmutables: false
        getNttManagerOwner: *ETH_DAO_AGENT
        getNttManagerToken: *L1_WSTETH
        getTransceiverType: "wormhole"
        getWormholePeer:
          - args: [*ETH_CHAIN_ID]
            result: *ZERO_BYTES32
          - args: [*BSC_CHAIN_ID]
            result: *ZERO_BYTES32 # nowhere
        isPaused: false
        isSpecialRelayingEnabled:
          - args: [*ETH_CHAIN_ID]
            result: false
          - args: [*BSC_CHAIN_ID]
            result: false
        isVAAConsumed:
          - args: [*ZERO_BYTES32]
            result: false
        isWormholeEvmChain:
          - args: [*ETH_CHAIN_ID]
            result: false
          - args: [*BSC_CHAIN_ID]
            result: false # unplugged
        isWormholeRelayingEnabled:
          - args: [*ETH_CHAIN_ID]
            result: false
          - args: [*BSC_CHAIN_ID]
            result: false # unplugged
        nttManager: *l1NttManager
        nttManagerToken: *L1_WSTETH
        owner: *ZERO_ADDRESS
        parseWormholeTransceiverInstruction:
          - args: ["0x"]
            result: [false]
        pauser: *ZERO_ADDRESS
        quoteDeliveryPrice:
          - args: [*BSC_CHAIN_ID, "0x"]
            mustRevert: true
        specialRelayer: *L1_L2_WORMHOLE_SPECIAL_RELAYER # unused
        wormhole: *L1_L2_WORMHOLE
        wormholeRelayer: *L1_L2_WORMHOLE_RELAYER
    l1AxelarTransceiver:
      name: AxelarTransceiver
      address: *l1AxelarTransceiver
      proxyName: ERC1967Proxy
      implementation: *l1AxelarTransceiverImpl
      proxyChecks: {}
      checks:
        AXELAR_TRANSCEIVER_VERSION: *NTT_MANAGER_VERSION
        gasService: *L1_AXELAR_GAS_SERVICE
        gateway: *L1_AXELAR_GATEWAY
        getMigratesImmutables: false
        getNttManagerOwner: *ETH_DAO_AGENT
        getNttManagerToken: *L1_WSTETH
        getTransceiverType: "axelar"
        isPaused: false
        nttManager: *l1NttManager
        nttManagerToken: *L1_WSTETH
        owner: *ETH_DAO_AGENT
        pauser: *L1_EMERGENCY_BRAKES
        quoteDeliveryPrice:
          - args: [*BSC_CHAIN_ID, "0x"]
            mustRevert: true
      implementationChecks:
        AXELAR_TRANSCEIVER_VERSION: *NTT_MANAGER_VERSION
        gasService: *L1_AXELAR_GAS_SERVICE
        gateway: *L1_AXELAR_GATEWAY
        getMigratesImmutables: false
        getNttManagerOwner: *ETH_DAO_AGENT
        getNttManagerToken: *L1_WSTETH
        getTransceiverType: "axelar"
        isPaused: false
        nttManager: *l1NttManager
        nttManagerToken: *L1_WSTETH
        owner: *ZERO_ADDRESS
        pauser: *ZERO_ADDRESS
        quoteDeliveryPrice:
          - args: [*BSC_CHAIN_ID, "0x"]
            mustRevert: true

