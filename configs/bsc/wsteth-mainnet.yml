  - &L1_L2_WORMHOLE_SPECIAL_RELAYER "0x63BE47835c7D66c4aA5B2C688Dc6ed9771c94C74"

  # Axelar system contracts (https://docs.axelar.dev/dev/reference/mainnet-contract-addresses)
